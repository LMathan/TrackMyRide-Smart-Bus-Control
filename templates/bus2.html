<!DOCTYPE html>
<html>
<head>
    <title>Bus 2 - Static Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            width: 80%;
            height: 400px;
            margin: 20px auto;
        }
        .seat {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
        }
        .occupied {
            background-color: #ff4d4d;
        }
        .vacant {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Bus 2 - Static Info</h1>
    <div id="map">
        <iframe width="100%" height="400" src="https://maps.google.com/maps?q=12.9716,77.5946&z=15&output=embed"></iframe>
    </div>
    <h2>Seat Availability</h2>
    <div>
        <div class="seat vacant">Seat 1: Vacant</div>
        <div class="seat occupied">Seat 2: Occupied</div>
        <div class="seat vacant">Seat 3: Vacant</div>
        <div class="seat occupied">Seat 4: Occupied</div>
        <div class="seat vacant">Seat 5: Vacant</div>
    </div>
</body>
</html>
